<section class="card">
    <header>
        <div id="card-header-inner">
            <p class="alignleft">Pay Group</p>
            <p class="alignright">
                <button pButton pRipple type="button" *ngIf="rowData.length > 0" icon="pi pi-file-excel" (click)="exportGridData()" class="p-button-rounded p-button-secondary"></button>
                <button pButton pRipple type="button" icon="pi pi-plus" (click)="addnew()" 
                    class="p-button-rounded p-button-success"></button>
            </p>
            <div style="clear: both;"></div>
        </div>
    </header>
    <div class="card-body">
        <div>
            <app-payroll-grid-rendere [gridRowData]="rowData" [gridColData]="columnDefs"
                (onCellClickEvent)="onCellClicked($event)">
            </app-payroll-grid-rendere>
        </div>
    </div>
</section>

<!-- Update OU mapping -->
<p-dialog header="Organization Mapping" [(visible)]="display" [modal]="true" id="divOUMap" [draggable]="false"
    [resizable]="false" (onHide)="closeDailog()" [transitionOptions]="'0ms'" position="top-right" [style]="{width: '50vw',height:'28vw'}">
    <app-organization-maping *ngIf="policyID" [policyID]="policyID"
        [requestPath]="OUMAPING_PATH_PAYGROUP" (closeDialog)="closeDailog()" (refreshPage)="refreshPages()"></app-organization-maping>
</p-dialog>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [style]="{width: '40vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">

</p-confirmDialog>
