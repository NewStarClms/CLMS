<div class="form-group row">
        
        <div class="col-md-10">
            <textarea  cols="39" rows="1" placeholder="Formula Code" pinput [(ngModel)]="formulaCode" class="form-control-txtArea" type="text" autocomplete="off" name="formula"
            id="formula"  #formula="ngModel"></textarea>
            </div>
            <div class="col-md-2">
            <!-- <span class="labelfont"></span> -->
            <p-button class="p-button-sm" label="Save" Class="p-button-text p-button-sm p-button-success mr-2 ml-2" (click)="saveFormulaCode()"
        styleClass="p-button-success"></p-button>
    <p-button class="p-button-sm" #closebutton data-dismiss="modal" label="Clear"
        styleClass=" mr-1 ml-1 p-button-secondary" (click)="formulaClear()"></p-button>
        </div>
</div>
<div class="form-group row" *ngIf="formulaKeys?.length > 0">
    <div class="col-md-3">
        <span class="labelfont">Component Tag</span>
                <p-button class="p-button-sm"   [label]="ctag.keyWordName"
                Class="p-button-text p-button-sm p-button-success "  [title]="ctag.description"*ngFor="let ctag of componentTag "(click)="updateFormulaCode(ctag.keyWordName,true)" styleClass="p-button-secondary mr-1 ml-1 mb-1 mt-1" ></p-button>
    </div>
    <div class="col-md-6">
        <span class="labelfont">Attendance Tag</span>
            <p-button class="p-button-sm" [label]="atag.keyWordName"
                Class="p-button-text p-button-sm p-button-success " [title]="atag.description" (click)="updateFormulaCode(atag.keyWordName,true)" styleClass="p-button-secondary mr-1 ml-1 mb-1 mt-1" *ngFor="let atag of attendanceTag "></p-button>
                <p-divider></p-divider>
                <span class="labelfont">Payroll Tag</span>
                <p-button class="p-button-sm" [label]="ptag.keyWordName"  
            Class="p-button-text p-button-sm p-button-success " [title]="ptag.description" (click)="updateFormulaCode(ptag.keyWordName,true
            )" styleClass="p-button-secondary mr-2 ml-2 mb-1 mt-1" *ngFor="let ptag of payrollTag "></p-button>

    </div>
    <div class="col-md-3">
        <!-- <p-fieldset legend="Calculator"> -->
    <p class="labelfont">Calculator</p>

        <table>
            <tr *ngFor="let x of UICONSTANT.CALCULATOR_CONSTANT;">
                <td *ngFor="let y of x.value; let i=index">
                    <p-button class="p-button-sm" [label]="y.key"
                    Class="p-button-text p-button-sm p-button-success " [title]="y.value" (click)="updateFormulaCode(y.key,false)" styleClass="p-button-secondary mr-1 ml-1 mb-1 mt-1"></p-button>
                </td>
            </tr>
        </table>
    <!-- </p-fieldset> -->
    <p-divider></p-divider>
    <p class="labelfont">Conditional Tag</p>
    <p-button class="p-button-sm" [label]="ptag.key"  
    Class="p-button-text p-button-sm p-button-success " [title]="ptag.value" (click)="updateFormulaCode(ptag.key,false
    )" styleClass="p-button-secondary mr-1 ml-1 mb-1 mt-1" *ngFor="let ptag of UICONSTANT.CONDITION_KEYWORD"></p-button>
    </div>
</div>
