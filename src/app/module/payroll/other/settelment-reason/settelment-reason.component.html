 <section class="card">
    <header class="card-header">
    <h2>Settlement Reason </h2>
    </header>
    <div class="group-right">
        <button pButton pRipple type="button" *ngIf="rowData.length > 0" icon="pi pi-file-excel" (click)="exportGridData()" class="p-button-rounded p-button-secondary"></button>
    <button pButton pRipple type="button" icon="pi pi-plus" (click)="addNew()" class="p-button-rounded p-button-success"></button>
    </div>
    <div class="card-body">
        <app-payroll-grid-rendere
      [gridRowData]="rowData"
      [gridColData]="columnDefs"
      (onCellClickEvent)="onCellClicked($event)"
      ></app-payroll-grid-rendere>
    </div>
</section>

<p-dialog [header]="headerdialogName" (onHide)="CancelSettlementData(SettlementForm)" [(visible)]="display" [modal]="true" [draggable]="false" [resizable]="false" [transitionOptions]="'1ms'" position="top-right" [style]="{width: '50vw'}">
    <form #SettlementForm="ngForm" name="form" (submit)="SaveSettlementData(SettlementForm)">
        <div class="form-group row col-lg-12">
        <div class="col-lg-6 p-field">
        <label class="labelfont"> Settlement Reason Name</label>
        <input pInputText [(ngModel)]="SettlementReasonInfo.settlementReasonName" class="form-control shadow-none" maxlength="50"
        type="text" autocomplete="off" required  name="settlementReasonName" id="settlementReasonName">
        </div>
        <div class="col-lg-6 p-field">
            <label class="labelfont">Description</label>
            <input pInputText [(ngModel)]="SettlementReasonInfo.description" class="form-control shadow-none" maxlength="50"
            type="text" autocomplete="off" required name="description" id="description">        
            </div>
        </div>
       
        <div class="float-right">
        <p-button icon="pi pi-check" type="submit" [label]="labelName" Class="p-button-text p-button-sm p-button-success"
        [disabled]="!SettlementForm.valid" styleClass="mr1"></p-button>
        <p-button icon="pi pi-times" class="p-button-sm " #closebutton data-dismiss="modal" label="Cancel"
        (click)="CancelSettlementData(SettlementForm)" styleClass="p-button-secondary"></p-button>
        </div>
    </form>
       <ng-template pTemplate="footer">
       </ng-template>
</p-dialog>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [style]="{width: '40vw'}" [baseZIndex]="10000"
      StyleClass="p-button-text">
</p-confirmDialog>
