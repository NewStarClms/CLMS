<div class="card-body" style="padding-left:13px;padding-top: 0rem;">
   <div class=" form-group row">
      <div class="col-lg-12">
        <div class="float-left">
          <p-button class="p-button-sm"   label="Filter"  Class="p-button-text p-button-sm p-button-success" (click)="saveFilter()"></p-button> &nbsp; &nbsp;
          <p-button  class="p-button-sm"  #closebutton data-dismiss="modal" label="Clear"  (click)="clearFilter()" styleClass="p-button-secondary"></p-button>
        </div>
      </div>
   </div> 
    <div class="form-group row">
        <div class="col-lg-12">
                 <p-autoComplete
                [(ngModel)]="employee"
                [suggestions]="employeeSerchList"
                (completeMethod)="searchData($event)"
                [forceSelection]="true"
                field="key"
                [minLength]="2"
                class="auto-serch"
                [style]="{'width':'100%','height':'100%','padding': '5px 0px 5px 9px'}" [inputStyle]="{'width':'100%','height':'100%','padding': '5px 0px 5px 9px'}"
                placeholder="Search Employee" [multiple]="true"
                ></p-autoComplete>
                <!-- <p-button label="Search" icon="pi pi-search" iconPos="right" class="p-button-sm"  (onClick)="loadDetails(4)" ></p-button>  -->
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label class="labelfont">Organization</label>
            <div class="col-lg-12">
              <p-multiSelect [options]="orgList" [(ngModel)]="organization" defaultLabel="Select a Organization" optionLabel="organizationName" selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
        </div>
        <div class="col-lg-6">
            <label class="labelfont">Company</label>
            <div class="col-lg-12">
              <p-multiSelect [options]="companyList" [(ngModel)]="company" defaultLabel="Select a Company" optionLabel="companyName" selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label class="labelfont">Branch</label>
            <div class="col-lg-12">
              <p-multiSelect [options]="branchList" [(ngModel)]="branch" defaultLabel="Select a Branch" optionLabel="branchName" selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
        </div>
        <div class="col-lg-6">
            <label class="labelfont">Contractor</label>
            <div class="col-lg-12">
              <p-multiSelect [options]="contractorList" [(ngModel)]="contractor" defaultLabel="Select a Contractor" optionLabel="contractorName" selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label class="labelfont">Designation</label>
            <div class="col-lg-12">
              <p-multiSelect [options]="designationList" [(ngModel)]="designation" defaultLabel="Select a Designation" optionLabel="designationName" selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
        </div>
        <div class="col-lg-6">
            <label class="labelfont">Category</label>
            <div class="col-lg-12">
              <p-multiSelect [options]="categoryList" [(ngModel)]="category" defaultLabel="Select a Category" optionLabel="categoryName" selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label class="labelfont">Department</label>
            <div class="col-lg-12">
              <p-multiSelect [options]="departmentList" [(ngModel)]="department" defaultLabel="Select a Department" optionLabel="departmentName" selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
        </div>
        <div class="col-lg-6">
            <label class="labelfont">Sub Department</label>
            <div class="col-lg-12">
              <p-multiSelect [options]="subDepartmentList" [(ngModel)]="subDepartment" defaultLabel="Select a Sub Department" optionLabel="subDepartmentName" selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label class="labelfont">Level</label>
            <div class="col-lg-12">
              <p-multiSelect [options]="levelList" [(ngModel)]="level" defaultLabel="Select a Level" optionLabel="levelName" selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
        </div>
        <div class="col-lg-6">
            <label class="labelfont">Section</label>
            <div class="col-lg-12">
              <p-multiSelect [options]="sectionList" [(ngModel)]="section" defaultLabel="Select a Section" optionLabel="sectionName" selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label class="labelfont">Grade</label>
            <div class="col-lg-12">
              <p-multiSelect [options]="gradeList" [(ngModel)]="grade" defaultLabel="Select a Grade" optionLabel="gradeName" selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
        </div>
        <div class="col-lg-6">
            <label class="labelfont">Employee Type</label>
            <div class="col-lg-12">
              <p-multiSelect [options]="employeeTypeList" [(ngModel)]="employeeType" defaultLabel="Select a Employee Type" optionLabel="key" selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label class="labelfont">Employee Status</label>
            <div class="col-lg-12">
              <p-multiSelect [options]="employeeStatusList" [(ngModel)]="employeeStatus" defaultLabel="Select a Employee Status" optionLabel="key" selectedItemsLabel="{0} items selected"></p-multiSelect>
            </div>
        </div>
    </div>
    <div class="float-left">
      <p-button class="p-button-sm"   label="Filter"  Class="p-button-text p-button-sm p-button-success" (click)="saveFilter()"></p-button>&nbsp; &nbsp;
      <p-button  class="p-button-sm"  #closebutton data-dismiss="modal" label="Clear"  (click)="clearFilter()" styleClass="p-button-secondary"></p-button>
    </div>
  </div>
  <footer>
  </footer>
