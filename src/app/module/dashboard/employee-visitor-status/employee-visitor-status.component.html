<div class="card tile-card">
    <h5 class="card-header">
        <div style="width: 45%;float:left">
            <a data-toggle="collapse" href="#collapse-visitorstatus" aria-expanded="true"
                aria-controls="collapse-visitorstatus" id="heading-visitorstatus">
                <i class="fa fa-chevron-down pull-right"></i>
                My Visitor
            </a>
        </div>
        <div style="width: 55%;float:right">

            <input pinput [(ngModel)]="fromDate" class="form-control date" type="text" autocomplete="off"
                name="fromDate" id="fromDate" [bsConfig]="datepickerConfig" placeholder="DD-MM-YYYY" autocomplete="off"
                bsDatepicker>

            <p-button icon="fa fa-search" iconPos="right" class="p-button-sm" (click)="loadVisitorStatus();">
            </p-button>
        </div>
    </h5>
    <div id="collapse-visitorstatus" class="collapse show" aria-labelledby="heading-visitorstatus">
        <div class="card-body">
            <div class="row mb-3 mx-2" *ngIf="userPermission">
                <!-- in card -->
                <div class="col-xl-6 col-md-12 mb-4 h100">
                    <a routerLink="/gate-user/visitor-request" style="text-decoration: none;">
                        <div class="card h-100" style="background-color: #fbc02d !important;">
                            <div class="card-body">

                                <div class="row align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-uppercase mb-1">Today In</div>
                                        <div class="h5 mb-0 font-weight-bold text-white-800">{{visitStatus.todayIn}}
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-sign-in-alt fa-2x text-white"></i>
                                    </div>
                                    <div class="text-white mr-2 moreText">
                                        <a routerLink="/gate-user/visitor-request" style="text-decoration: none;">more
                                            Info</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Out Card = -->
                <div class="col-xl-6 col-md-12 mb-4 h100">
                    <a routerLink="/gate-user/visitor-request" style="text-decoration: none;">
                        <div class="card h-100" style="background-color:#19B698 !important;">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-uppercase mb-1">Today Out</div>
                                        <div class="h5 mb-0 font-weight-bold text-white-800">{{visitStatus.todayOut}}
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fas fa-sign-out-alt fa-2x text-white"></i>
                                    </div>
                                    <div class="text-white mr-2 moreText">
                                        <a routerLink="/gate-user/visitor-request" style="text-decoration: none;">more
                                            Info</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- New User Card Example -->
                <div class="col-xl-6 col-md-12 mb-4 h100">
                    <a routerLink="/gate-user/visitor-request" style="text-decoration: none;">
                        <div class="card h-100" style="background-color: #dd4b39 !important;">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-uppercase mb-1">Today Pending</div>
                                        <div class="h5 mb-0 mr-3 font-weight-bold text-white-800">
                                            {{visitStatus.todayPending}}</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-user fa-2x text-white"></i>
                                    </div>
                                    <div class="text-white mr-2 moreText">
                                        <a routerLink="/gate-user/visitor-request" style="text-decoration: none;">more
                                            Info</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Pending Requests Card Example -->
                <div class="col-xl-6 col-md-12 mb-4 h100">
                    <a routerLink="/gate-user/visitor-request" style="text-decoration: none;">
                        <div class="card h-100" style="background-color: #216583!important;margin-right:3px">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-uppercase mb-1">Total</div>
                                        <div class="h5 mb-0 font-weight-bold text-white-800">{{visitStatus.total}}</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-users fa-2x text-white"></i>
                                    </div>
                                    <div class="text-white mr-2 moreText">
                                        <a routerLink="/gate-user/visitor-request" style="text-decoration: none;">more
                                            Info</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
