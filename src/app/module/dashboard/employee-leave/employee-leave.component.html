<div class="card tile-card">
    <h5 class="card-header">
        <div style="width: 35%;float:left">
            <a data-toggle="collapse" href="#collapse-leave" aria-expanded="true" aria-controls="collapse-leave"
                id="heading-leave">
                <i class="fa fa-chevron-down pull-right"></i>
                My Leave(s)
            </a>
        </div>
        <div style="width: 65%;float:right">
            <span style="font-size: 11px;"> (YYYY) </span>
            <p-dropdown [options]="years" optionLabel="year" optionValue="year" [(ngModel)]="year"
                class="p-year-dropdown" name="year" id="year"> </p-dropdown>
            <p-button icon="fa fa-search" iconPos="right" class="p-button-sm" (click)="loadLeave();">
            </p-button>
        </div>
    </h5>
    <div id="collapse-leave" class="collapse show" aria-labelledby="heading-leave">
        <div class="card-body top5">
            <app-grid-renderer [gridRowData]="rowData" [gridColData]="columnDefs" [hideSearchBox]="true"
                [isPaginationRequired]="false">
            </app-grid-renderer>
        </div>
    </div>
</div>
