<div class="card-body set-padding" >
  <div class="form-group row">
      <div class="col-lg-12 searchboxdiv">
              <p-autoComplete
              [(ngModel)]="searchedEmployee"
              [suggestions]="employeeSerchList"
              (completeMethod)="searchData($event)"
              [forceSelection]="true"
              field="key"
              [minLength]="2"
              class="auto-serch"
              [style]="{'width':'100%','height':'36px'}" [inputStyle]="{'width':'100%'}"
              placeholder="Search Employee"
              (ngModelChange)="loadDetails(4)"
              ></p-autoComplete>
      </div>
      <!-- <div class="col-lg-3">
              <p-button label="Search" icon="pi pi-search"  iconPos="right" class="p-button-sm searchemployeebtn" [loading]="loading[1]" (onClick)="loadDetails(4)" ></p-button>
      </div> -->
  </div>
</div>
