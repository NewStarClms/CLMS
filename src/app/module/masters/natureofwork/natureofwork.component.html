<section class="card">
  <header class="card-header">
    <h2>Nature Of Work
    </h2>
</header>
<div class="group-right">
  <button pButton pRipple type="button" icon="pi pi-file-excel" (click)="exportGridData()" class="p-button-rounded p-button-secondary"></button>
  <button pButton pRipple type="button" icon="pi pi-plus" (click)="addNew()"class="p-button-rounded p-button-success"></button>
  <button pButton pRipple type="button" icon="pi pi-filter" class="p-button-rounded p-button-warning"></button>
</div>
  <div class="card-body">
            <app-grid-renderer
                        [gridRowData]="rowData"
                        [gridColData]="columnDefs"
                        (onCellClickEvent)="onCellClicked($event)"
                        ></app-grid-renderer>
  </div>
</section>
<!--add / update / delete modal  -->
<p-dialog [header]="headerdialogName" [(visible)]="display" [modal]="true"
[draggable]="false" [resizable]="false" (onHIde)="CancelNatureOfWorkData()" [transitionOptions]="'0ms'"position="top-right" [style]="{width: '50vw'}" >
          <form #natureOfWorkForm = "ngForm" (submit)="SaveNatureOfWorkData(natureOfWorkForm)">
            <div class="form-group row">
              <input pinput
            [(ngModel)]= "natureofworkInfo.natureOfWorkID"
            class="form-control"
            type="hidden"
            name="natureOfWorkID"
            id="natureOfWorkID">
            <div class="col-lg-12">
              <label class="labelfont">Nature Of Work Name <span class="text-danger">*</span></label>
              <input pinput
              [(ngModel)]= "natureofworkInfo.natureOfWorkName"
              class="form-control"
                type="text"
              required
              autocomplete="off"
              maxlength="100"
              name="natureOfWorkName"
              id="natureOfWorkName" #natureOfWorkName="ngModel"
              [ngClass]="{'is-invalid': natureOfWorkName.invalid && (natureOfWorkName.dirty || natureOfWorkName.touched)}">
              <div *ngIf="natureOfWorkName.invalid && (natureOfWorkName.dirty || natureOfWorkName.touched)"
              class="labelfont">

              <div  class="p-error" *ngIf="natureOfWorkName.errors?.['required']">
                  Nature Of Work Name is required.
              </div>
          </div>
            </div>
        </div>
        <br/><br/>
        <div class="float-right">
          <p-button icon="pi pi-check"  [label]="labelName"  Class="p-button-text p-button-sm p-button-success" type="submit" [disabled]="!natureOfWorkForm.valid"></p-button>
          <p-button icon="pi pi-times" class="p-button-sm "  #closebutton data-dismiss="modal" label="Cancel"  (click)="CancelNatureOfWorkData()" styleClass="p-button-secondary"></p-button>
        </div>
        </form>
</p-dialog>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [style]="{width: '40vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">

</p-confirmDialog>
<!-- page end-->
