<section class="card">
  <header class="card-header">
    <h2>Qualification</h2>
</header>
<h3 class="group-right">
  <button pButton pRipple type="button" *ngIf="rowData.length > 0" icon="pi pi-file-excel" (click)="exportGridData()" class="p-button-rounded p-button-secondary"></button>
  <button pButton pRipple type="button" icon="pi pi-plus" (click)="addNewQualification()"class="p-button-rounded p-button-success"></button>
  <button pButton pRipple type="button" icon="pi pi-filter" class="p-button-rounded p-button-warning"></button>
</h3>
  <div class="card-body">
            <app-grid-renderer [gridRowData]="rowData"
            [gridColData]="columnDefs"
             (onCellClickEvent)="onCellClicked($event)">
            </app-grid-renderer>
  </div>
</section>
<!--add / update / delete modal  -->
<p-dialog [header]="headerdialogName" [(visible)]="display" [modal]="true"
[draggable]="false" [resizable]="false"  (onHide)="CancelQualificationData()" position="top-right" [style]="{width: '50vw'}" >
<form #qualificationForm = "ngForm" (submit)="SaveQualificationData(qualificationForm)">
  <div class="form-group">

    <label class="labelfont">Qualification Name <span class="text-danger">*</span></label>
                                <input pinput
                                [(ngModel)]= "qualificationInfo.qualificationName"
                                class="form-control"
                                type="text"
                                required
                                autocomplete="off"
                                maxlength="50"
                                name="qualificationName"
                                id="qualificationName" #qualificationName="ngModel"
        [ngClass]="{'is-invalid': qualificationName.invalid && (qualificationName.dirty || qualificationName.touched)}">
        <div *ngIf="qualificationName.invalid && (qualificationName.dirty || qualificationName.touched)"
        class="labelfont">

        <div  class="p-error" *ngIf="qualificationName.errors?.['required']">
          Qualification Name is required.
        </div>
    </div>
  </div>
        <br/>
        <div class="float-right">
          <p-button icon="pi pi-check"  [label]="labelName"  Class="p-button-text p-button-sm p-button-success" type="submit" [disabled]="!qualificationForm.valid"></p-button>
          <p-button icon="pi pi-times" class="p-button-sm "  label="Cancel"  (click)="CancelQualificationData()" styleClass="p-button-secondary"></p-button>
        </div>
        </form>
</p-dialog>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [style]="{width: '40vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">

</p-confirmDialog>
<!-- page end-->
