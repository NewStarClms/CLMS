<section class="card">
    <header class="card-header">
        <div class="col-lg-10 float-left">
          <h2>Manage Letter Template</h2>
        </div>
        <div class="col-lg-2 float-right">
            <p-button label="Create New Template" type="button"  Class="p-button-text p-button-sm p-button-success"
            (click)="addNew();" ></p-button> &nbsp;&nbsp;
        </div>
    </header>
    <div class="card-body">
        <div class="form-group row">
            <div class="col-lg-4">
                <label class="labelfont">Template Type</label>
            </div>
                <div class="col-lg-4">
                    <p-dropdown  [options]="ttypes" optionLabel="key"  optionValue="value"  class="shadow-none"
                    [(ngModel)]= "LetterTemplateInfo.templateTypeID"  >
                    </p-dropdown>
                </div>
            <div class="col-lg-2">
                <p-button label="Filter" type="button"  Class="p-button-text p-button-sm p-button-success"
                 (click)="filter();" ></p-button> 
            </div>
        </div>
        <div class="form-group row">
           <div class="col-lg-12 alertgrid">
                <app-grid-renderer
                    [gridRowData]="rowData"
                    [gridColData]="columnDefs"
                    (onCellClickEvent)="onCellClicked($event)">
                </app-grid-renderer>
            </div>
        </div>
    </div>
</section>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [style]="{width: '40vw'}"
  rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
