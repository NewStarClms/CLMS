<section class="card">
    <form #addTemplateForm="ngForm" name="form" (submit)="submitRequest(addTemplateForm)">
    <header class="card-header">
        <div class="col-lg-8 float-left">
          <h2>{{pageTitle}}</h2>
        </div>
       
    </header>
    <div class="card-body">
        <div class="form-group row">
            <div class="col-lg-10">
                <div class="form-group row">
                    <div class="col-lg-4">
                        <label class="labelfont">Template Name<span class="text-danger">*</span></label>
                    </div>
                    <div class="col-lg-8">
                       <input pinput type="text" required [(ngModel)]= "currentTemplate.templateName"
                        name="templateName" id="templateName" #templateName="ngModel" class="form-control"
                        [ngClass]="{'is-invalid': templateName.invalid && (templateName.dirty || templateName.touched)}">
                       <div *ngIf="templateName.invalid && (templateName.dirty || templateName.touched)"
                              class="labelfont">
                        <div  class="p-error" *ngIf="templateName.errors?.['required']">
                          Template Name is required.
                        </div>
                      </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-4">
                        <label class="labelfont">Template Type<span class="text-danger">*</span></label>
                    </div>
                    <div class="col-lg-8">
                        <p-dropdown [disabled]="!isNew"  [options]="ttypes" optionLabel="key" optionValue="value" [(ngModel)]= "currentTemplate.templateTypeID"   class=" shadow-none" #templateTypeID="ngModel"
                        [ngClass]="{'is-invalid': templateTypeID.invalid && (templateTypeID.dirty || templateTypeID.touched)}"  name="templateTypeID" id="templateTypeID">
                        </p-dropdown>
                        <div *ngIf="templateTypeID.invalid && (templateTypeID.dirty || templateTypeID.touched)"
                        class="labelfont">
                            <div  class="p-error" *ngIf="templateTypeID.errors?.['required']">
                                Template Type is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-4">
                        <label class="labelfont">Template Subject<span class="text-danger">*</span></label>
                    </div>
                    <div class="col-lg-8">
                       <input pinput type="text" required [(ngModel)]= "currentTemplate.templateSubject"
                        name="templateSubject" id="templateSubject" #templateSubject="ngModel" class="form-control"
                        [ngClass]="{'is-invalid': templateSubject.invalid && (templateSubject.dirty || templateSubject.touched)}">
                       <div *ngIf="templateSubject.invalid && (templateSubject.dirty || templateSubject.touched)"
                        class="labelfont">
                            <div  class="p-error" *ngIf="templateSubject.errors?.['required']">
                                Template Subject is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-4">
                        <label class="labelfont">Print Per Page</label>
                    </div>
                    <div class="col-lg-8">
                       <input pinput type="number" [(ngModel)]= "currentTemplate.printPerPage" name="printPerPage" id="printPerPage" #printPerPage="ngModel" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2">
                        <label class="labelfont"> Letter Template<span class="text-danger">*</span></label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <ckeditor
                            #editor
                            [config]="editorConfig"
                            [(ngModel)]="currentTemplate.templateTemplate"
                            (drop)="drop($event)"
                            (dragover)="allowDrop($event)"
                            id="templateTemplate"
                            name="templateTemplate">
                        </ckeditor>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-8 float-left">
                      </div>
                      <div class="col-lg-4 float-right">
                          <p-button  [label]="buttonText"  type="submit"  Class="p-button-text p-button-sm p-button-success"
                           [disabled]="!addTemplateForm.valid"></p-button> &nbsp;&nbsp;
                          <p-button label="Cancel"  type="button"    Class="p-button-text p-button-sm p-button-warning"
                          styleClass="p-button-secondary"  (click)="goBack();"></p-button>
                      </div>
                    </div>
            </div>
            <div id="pricing-table" class="col-lg-2 tag-box clear">
                <div class="plan" id="most-popular">
            <ul class="tagclass sticky-bottom affix-bottom"  *ngFor="let tag of tags">
                <li attr.id="{{tag.tagName}}" draggable="true" (dragstart)="drag($event)" (click)="copy($event)">{{tag.tagName}}</li>
            </ul>
        </div>
        </div>
        </div>
    </div>
    </form>
</section>
