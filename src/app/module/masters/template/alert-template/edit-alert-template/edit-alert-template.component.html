<section class="card">
    <header class="card-header">
        <div class="col-lg-8 float-left">
          <h2>Manage {{currentTemplate.alertName}} Template</h2>
        </div>
    </header>
    <div class="card-body">
        <div class="form-group row">
            <div class="col-lg-2">
                <label class="labelfont">Name</label>
            </div>
            <div class="col-lg-2">
               <input pinput type="text" disabled="disabled" [(ngModel)]= "currentTemplate.alertName" class="form-control">
            </div>
            <div class="col-lg-2">
                
                <input pinput type="checkbox" [(ngModel)]= "currentTemplate.active"
                 name="active" id="active" #active="ngModel">
                 <label class="labelfont">Active</label>
            </div>
       
            <div class="col-lg-2">
                
                <input pinput type="checkbox" [(ngModel)]= "currentTemplate.enableAlert"
                 name="enableAlert" id="enableAlert" #enableAlert="ngModel">
                 <label class="labelfont">Enable Alert</label>
            </div>
            <div class="col-lg-2">
               
                <input pinput type="checkbox" [(ngModel)]= "currentTemplate.enableMail"
                 name="enableMail" id="enableMail" #enableMail="ngModel">
                 <label class="labelfont">Enable Email</label>
            </div>
            <div class="col-lg-2">
                
                <input pinput type="checkbox" [(ngModel)]= "currentTemplate.enableSMS"
                 name="enableSMS" id="enableSMS" #enableSMS="ngModel" >
                 <label class="labelfont">Enable SMS</label>
            </div>
        </div>
      
        <div class="form-group row">
            <div class="col-lg-10">
                <div class="form-group row">
                    <div class="col-lg-2">
                        <label class="labelfont">Alert Subject</label>
                    </div>
                    <div class="col-lg-10">
                        <input pinput type="text" [(ngModel)]= "currentTemplate.alertSubject"
                        name="alertSubject" id="alertSubject" #alertSubject="ngModel" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2">
                        <label class="labelfont">Alert Template</label>
                    </div>
                    <div class="col-lg-10">
                        <input pinput type="text" [(ngModel)]= "currentTemplate.alertTemplate"
                        name="alertTemplate" id="alertTemplate" #alertTemplate="ngModel" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2">
                        <label class="labelfont"> SMS Template</label>
                    </div>
                    <div class="col-lg-10">
                        <input pinput type="text" [(ngModel)]= "currentTemplate.smsTemplate"
                        name="smsTemplate" id="smsTemplate" #smsTemplate="ngModel" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2">
                        <label class="labelfont"> Email Subject</label>
                    </div>
                    <div class="col-lg-10">
                        <input pinput type="text" [(ngModel)]= "currentTemplate.mailSubject"
                        name="mailSubject" id="mailSubject" #mailSubject="ngModel" class="form-control">
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-lg-12">
                        <ckeditor
                            #editor
                            [config]="editorConfig"
                            [(ngModel)]="currentTemplate.mailTemplate"
                            (drop)="drop($event)"
                            (dragover)="allowDrop($event)"
                            id="mailTemplate"
                            name="mailTemplate">
                        </ckeditor>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 tag-box">
                <ul class="tagclass sticky-bottom affix-bottom"  *ngFor="let tag of tags">
                    <li attr.id="{{tag.tagName}}" draggable="true" (dragstart)="drag($event)" (click)="copy($event)">{{tag.tagName}}</li>
                </ul>
            </div>
        </div>
        <div class="form-group row">
        <div class="col-lg-8 float-left">
          </div>
          <div class="col-lg-4 float-right">
              <p-button label="Save" type="button"  Class="p-button-text p-button-sm p-button-success"
              (click)="submitRequest();" ></p-button> &nbsp;&nbsp;
              <p-button label="Cancel"  type="button"    Class="p-button-text p-button-sm p-button-warning"
              styleClass="p-button-secondary"  (click)="goBack();"></p-button>
          </div>
        </div>
    </div>
</section>
