<section class="card">
    <header class="card-header">
      <div class="group-left col-lg-12" style="float: left;">
        <h2>Manage Registered Employee's Data in Machine</h2>
      </div>
  </header>

  <div class="card-body">
    <div class="form-group row">
      <div class="col-lg-6">
        <ng-multiselect-dropdown
        name="selectedMachineModel"
        [placeholder]="'Select Machine Model(s)'"
        [settings]="machineModelDropdownSettings"
        [(ngModel)]="selectedMachineModel"
        [data]="machineModelList"></ng-multiselect-dropdown>
      </div>
      <div class="col-lg-6">
        <ng-multiselect-dropdown
         name="selectedMachineType"
         [placeholder]="'Select Machine Type(s)'"
         [settings]="machineTypeDropdownSettings"
         [(ngModel)]="selectedMachineType"
         [data]="machineTypeList"></ng-multiselect-dropdown>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-6">
        <p-button label="Register on Device"  iconPos="right"  class="p-button-sm" (click)="submitRequest('M');" ></p-button> &nbsp;&nbsp;
        <p-button label="Delete from Device"  iconPos="right" class="p-button-sm" (click)="submitRequest('U');" ></p-button>
      </div>
      <div class="col-lg-6 f-right">
        <p-button label="Load Data"  iconPos="right"  class="p-button-sm" (click)="filterData();" ></p-button> 
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-6">
        
        <app-grid-renderer  
        [gridRowData]="empRowData"  
        [gridColData]="empColumnDefs" 
        [isPaginationRequired]="false"
        [hideSearchBox]="true"
        (onCheckAllClicked)="checkUnCheckEmpAllClicked($event)"
        (onCheckRowClicked)="checkUnCheckEmpRowClicked($event)"
        (onCellClickEvent)="onCellClicked($event)">
        </app-grid-renderer>
        </div>
      <div class="col-lg-6">
       
         <app-grid-renderer  
        [gridRowData]="machineRowData"  
        [gridColData]="machineColumnDefs" 
        [hideSearchBox]="true"
        (onCheckAllClicked)="checkUnCheckMachineAllClicked($event)"
        (onCheckRowClicked)="checkUnCheckMachineRowClicked($event)"
        (onCellClickEvent)="onCellClicked($event)"
        [isPaginationRequired]="false">
        </app-grid-renderer>
      </div>
   </div>
</div>
</section>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [style]="{width: '40vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
